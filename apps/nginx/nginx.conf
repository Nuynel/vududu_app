user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # HTTP Server
    server {
        listen 80;
        listen [::]:80;
        server_name vududu.ru www.vududu.ru;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://[vududu.ru]$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 default_server ssl http2;
        listen [::]:443 ssl http2;

        server_name vududu.ru www.vududu.ru;

        ssl_certificate /etc/nginx/ssl/live/vududu.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/vududu.ru/privkey.pem;

        # Обработка запросов к Node.js приложению
        location / {
            proxy_pass http://vududu.ru:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
